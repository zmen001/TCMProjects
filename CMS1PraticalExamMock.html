"use strict";

let hour = 0;
let minute = 0;
let second = 0;
let millisecond = 0;

let cron;
let ShowAnswer = false;

function start() {
  pause();
  cron = setInterval(() => { timer(); }, 10);
}

function pause() {
  clearInterval(cron);
}

function reset() {
  hour = 0;
  minute = 0;
  second = 0;
  millisecond = 0;
  document.getElementById('hour').innerText = '00';
  document.getElementById('minute').innerText = '00';
  document.getElementById('second').innerText = '00';
  document.getElementById('millisecond').innerText = '000';
}

function timer() {
  if ((millisecond += 10) == 1000) {
    millisecond = 0;
    second++;
  }
  if (second == 60) {
    second = 0;
    minute++;
  }
  if (minute == 60) {
    minute = 0;
    hour++;
  }
  document.getElementById('hour').innerText = returnData(hour);
  document.getElementById('minute').innerText = returnData(minute);
  document.getElementById('second').innerText = returnData(second);
  document.getElementById('millisecond').innerText = returnData(millisecond);
}

function returnData(input) {
  return input > 10 ? input : `0${input}`
}

function getRandomIntInclusive(min, max) {
	min = Math.ceil(min);
	max = Math.floor(max);
	return Math.floor(Math.random() * (max - min) + min); //The maximum is inclusive and the minimum is inclusive
}

function showAnswer(){
	ShowAnswer = true;
	var element = document.getElementById("tableOne");
	if(element)
		element.remove();
	tableCreate();
}

function tableCreate() {
	if(!ShowAnswer)
	{
		for(let j = 0; j < allAcuPoints.length; j++)
		{
			var tempChannel = allAcuPoints[j];
			var tempAcuPointsSelected = [];
			var selectionCount = 0;
			if(tempChannel.length <= 10)
				selectionCount = 1;
			else if(tempChannel.length > 20)
				selectionCount = 3;
			else 
				selectionCount = 2;
			for(let k = 0; k < selectionCount; k++)
			{
				var randomSelect = getRandomIntInclusive(0,tempChannel.length);			
				acuPointsExam.push(tempChannel[randomSelect]);
				tempChannel.splice(randomSelect,1);
			}		
		}
	}	
	const body = document.body,
	tbl = document.createElement('table');
	tbl.setAttribute("id", "tableOne")
	tbl.style.border = '1px solid black';

	for (let i = 0; i < acuPointsExam.length; i++) {
		var tr = tbl.insertRow();
		var td = tr.insertCell();
		if(ShowAnswer)
		{
			td.appendChild(document.createTextNode(acuPointsExam[i].Channel + '-' + acuPointsExam[i].ChannelNumber + ' ' + acuPointsExam[i].Name));
			var td2 = tr.insertCell();
			td2.appendChild(document.createTextNode(acuPointsExam[i].Specialty));
			td2.style.border = '1px solid black';
			var td3 = tr.insertCell();
			td3.appendChild(document.createTextNode(acuPointsExam[i].Description));
			td3.style.border = '1px solid black';
		}
		else
			td.appendChild(document.createTextNode(acuPointsExam[i].Channel + '-' + acuPointsExam[i].ChannelNumber + ' ' + acuPointsExam[i].Name));
		td.style.border = '1px solid black';
	}
	body.appendChild(tbl);
	
	if(!ShowAnswer)
	{
		document.form_main.start.onclick = () => start();
		document.form_main.pause.onclick = () => pause();
		document.form_main.reset.onclick = () => reset();
		document.form_main.showAnswer.onclick = () => showAnswer();
	}
}
